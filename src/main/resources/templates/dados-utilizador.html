<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistema de Gestão de Utilizadores</title>
</head>
<body>

<div class="container">
    <!-- Content here -->
    <h3>Página Dados Utilizador Registado.</h3>
    <hr>
    <table class="table table-striped">
        <tr>
            <td><h4>ID Utilizador: </h4></td>
            <td><h5><label th:text="${utilizador.id}"></label></h5></td>
        </tr>
        <tr>
            <td><h4>Nome Utilizador: </h4></td>
            <td><h5><label th:text="${utilizador.nome}"></label></h5></td>
        </tr>
        <tr>
            <td><h4>Email ID: </h4></td>
            <td><h5><label th:text="${utilizador.email}"></label></h5></td>
        </tr>
        <tr>
            <td><h4>Password: </h4></td>
            <td><h5><label th:text="${utilizador.password}"></label></h5></td>
        </tr>
    </table>
    <hr>
    <a class="btn btn-primary" href="/novo"> Registar novo utilizador.</a>
    <a class="btn btn-primary" href="/listar"> Listar utilizadores</a>
</div>

</html>
